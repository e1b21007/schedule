<!DOCTYPE html >
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>post</title>
    <meta charset="UTF-8"/>
</head>
<body>
<a href="/logout">ログアウト</a>
<h2>予定登録フォーム</h2>
<p>[[${group.groupname}]]の予定を登録してください</p><br>
<form method="post" th:action="@{/calendar(id=${group.groupid})}">
    <p>タイトル</p>
    <label><input type="text" name="title" placeholder="タイトル"/></label>
    <p>日付</p>
    <label>
        <input type="date" name="date" value="2020-01-01"/>
    </label><br><br>
    <p>時間</p>
    <label>
        <input type="time" name="start" value="00:00"/> ~
        <input type="time" name="end" value="00:00"/>
    </label>
    <p>内容</p>
    <label>
        <textarea name="content" rows="4" cols="40" placeholder="予定の内容を記入してください。"></textarea>
    </label><br><br>
    <input type="submit" value="送信"/>
</form><br>
<a th:href="@{/calendar(id=${group.groupid})}">もどる</a>
</body>
</html>
