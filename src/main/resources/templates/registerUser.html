<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule/ユーザー登録</title>
  <link rel="stylesheet" href="/css/index_style.css">
</head>

<body>
  <div>
    <h3>ユーザー名とパスワードの設定をしてください</h3>
    <form method="post" th:action="@{/registerUser}">
      <input type="text" name="userName" placeholder="名前" required />
      <input type="text" name="password" placeholder="パスワード" required />
      <input type="submit" value="登録" />
    </form>
  </div>

</body>

</html>
