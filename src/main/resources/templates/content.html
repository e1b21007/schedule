<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>content</title>
</head>

<body>
  <div th:if="${groupSchedule}">
    <h2>
      イベントの詳細
      &emsp;

    </h2>
    <p>[[${groupSchedule.hizuke}]]</p>
    <h2>[[${groupSchedule.title}]]</h2>
    <p>
      [[${groupSchedule.kaisi}]]~[[${groupSchedule.owari}]]
    </p>
    <p>メモ</p>
    <p>[[${groupSchedule.content}]]</p><br>
    <a th:href="@{/edit(id=${groupSchedule.scheduleid})}">
      編集
    </a><br><br>
  </div>

  <div th:if="${edit_flag}">
    <p>イベントを編集</p>
    <form method="post" th:action="@{/edit(id=${groupSchedule.scheduleid})}">
      <label>
        年月日
        <input type="date" name="date" th:value="${groupSchedule.hizuke}" />
      </label><br><br>
      <label>
        タイトル
        <input type="text" name="title" th:value="${groupSchedule.title}" />
      </label><br><br>
      <label>
        予定時間
        <input type="time" name="start" th:value="${groupSchedule.kaisi}" />
        ~
        <input type="time" name="end" th:value="${groupSchedule.owari}" />
      </label><br>
      <p>メモ</p>
      <label>
        <textarea name="content" rows="4" cols="40" font-size="24px">[[${groupSchedule.content}]]</textarea>
      </label><br /><br>
      <input type="submit" value="変更" />
      <br><br>
    </form>
  </div>
  <a th:href="@{/delete(id=${groupSchedule.scheduleid})}">
    削除
  </a><br><br>
  <div th:if="${delete_flag}">
    <p>本当に削除します、よろしいですね？</p>
    <a th:href="@{/deleteYes(id=${groupSchedule.scheduleid},gid=${groupSchedule.groupid})}">
      はい
    </a><br><br>
  </div>
  <a th:href="@{/calendar(id=${groupSchedule.groupid})}">
    もどる
  </a>
</body>

</html>
